<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <style>
        #a {
            text-indent: 15px;
        }

        #b {
            text-indent: -6px;
        }

        #c {
            text-indent: 0.5em;
        }

        #a:first-letter {
            font-size: 25px;
            color: #b23aee;
            float: left;
        }

        #b:first-letter {
            font-size: 30px;
            color: red;
        }

        #c:first-letter {
            font-size: 25px;
            color: purple;
        }

        p.uppercase:first-letter {
            text-transform: uppercase;
        }

        ::selection {
            color: #ccffff;
            background: #A9A9A9;
        }


    </style>
</head>
<body>
<div>
    <p id="a">段落首字符下沉和15像素的缩进</p>
    <p id="b">if首字符不下沉、首字符英文小写和悬挂缩进（-6像素）</p>
    <p id="c" class="uppercase">if段落的首字符不下沉、首字符英文大写</p>
    <div>测试字体被选中时</div>
</div>

</body>
</html>
