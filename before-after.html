<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>before-after-example</title>
  <style>


    blockquote::before {
      content: open-quote;
      z-index: -1;
      color: #DDD;
      font-size: 120px;
      font-family: serif;
      font-weight: bolder;
    }

    blockquote::after {
      content: close-quote;
      color: #DDDDDD;
      font-size: 120px;
      font-weight: bold;
    }


  </style>
</head>
<body>

<div>
  <blockquote>
    furnish furnish furnish furnish
  </blockquote>
</div>
</body>
</html>
