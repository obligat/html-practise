<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>auto width</title>
  <style>

    .nav {
      text-align: center;
    }

    .nav ul {
      display: inline-block;
    }

    .nav li {
      float: left;
    }

    .nav li + li {
      margin-left: 20px;
    }

    /*****************/

    .nav2 {
      display: table;
      margin: 0 auto;
    }

    .nav2 li {
      display: table-cell;
    }

    .nav2 li + li {
      padding-left: 20px;
    }

  </style>
</head>
<body>
<div class="nav">
  <ul>
    <li><a href="#">home</a></li>
    <li><a href="#">news</a></li>
    <li><a href="#">people</a></li>
    <li><a href="#">about</a></li>
  </ul>
</div>


<div class="nav2">
  <ul>
    <li><a href="#">home</a></li>
    <li><a href="#">news</a></li>
    <li><a href="#">people</a></li>
    <li><a href="#">about</a></li>
  </ul>
</div>
</body>
</html>
