<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-move</title>
    <style type="text/css">
        #move_border {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            border: 1px solid #2caac9;
            -webkit-box-shadow: 0 0 3px #0af1f5;
            -moz-box-shadow: 0 0 3px #0af1f5;
            box-shadow: 0 0 3px #0af1f5;
        }
    </style>
</head>
<script type="text/javascript" src="zQuery.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var inputs = document.getElementsByTagName("input");
        var move_border = document.getElementById("move_border");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].onfocus = function () {
                change_border_to(this);
            }
        }
        function change_border_to(obj) {
            var this_width = obj.offsetWidth;
            var this_height = obj.offsetHeight;
            var this_left = obj.offsetLeft;
            var this_top = obj.offsetTop;
            move(move_border, {width: [this_width], height: [this_height], left: [this_left], top: [this_top]});//使用运动框架动态改变div样式
        }
    }
</script>
<body>
<form action="#">
    用户名<input type="text"/><br>
    密码<input type="text"/><br>
    短信验证码<input type="text"/><br>
    验证码<input type="text"/><br>
    <input type="submit" value="提交"/>
</form>
<div id="move_border"></div>
</body>
</html>
